[application]

name="DRIFT2"
main_scene="res://main.scn"
icon="res://icon.png"

[display]

allow_hidpi=true
use_vsync=false
use_hidpi_theme=true
width=1440
height=780

[image_loader]

filter=false
gen_mipmaps=false

[input]

key_camera=[key(C)]
key_handbrake=[key(Space)]
key_headlights=[key(H)]
key_reset=[key(R)]

[rasterizer]

shadow_filter=3

[render]

default_clear_color=#ff313536
